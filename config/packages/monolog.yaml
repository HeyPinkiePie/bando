monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: rotating_file
                max_files: 3
                path: "%kernel.logs_dir%/%kernel.environment%.all.log"
                level: info
            login:
                type: rotating_file
                max_files: 15
                path: "%kernel.logs_dir%/%kernel.environment%.auth.log"
                level: info
                channels: security
            main_error:
                type: fingers_crossed
                action_level: error
                handler: streamed_error
            streamed_error:
                type: rotating_file
                max_files: 15
                path: "%kernel.logs_dir%/%kernel.environment%.error.log"
                level: info
            main_critical:
                type: fingers_crossed
                action_level: critical
                handler: grouped_critical
            grouped_critical:
                type: group
                members: [ streamed_critical, buffered_critical ]
            streamed_critical:
                type: rotating_file
                max_files: 15
                path: "%kernel.logs_dir%/%kernel.environment%.critical.log"
                level: info
            buffered_critical:
                type: buffer
                handler: swift_critical
            swift_critical:
                type: swift_mailer
                from_email: contact@domain.com
                to_email: error@my-domain.com
                subject: Une erreur critique est survenue !
                level: info
